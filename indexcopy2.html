<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet"
		href="styleDASH.css">
	<link rel="stylesheet"
		href="responsive.css">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">AgroJunction</div>
            
		</div>

		

		<div class="message">
			<div class="circle"></div>
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
				class="icn"
				alt="">
			<div class="dp">
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn"
					alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						<img src=
"https://cdn-icons-png.flaticon.com/512/1828/1828791.png"
							class="nav-img"
							alt="dashboard">
						<h3> Dashboard</h3>
					</div>
					<div class="nav-upper-options">
						<a  href="Tools.html">
						<button class ="login">
							<div class="option2 nav-option">
								<img src=
		"gardening-tools.png"
									class="nav-img"
									alt="Tools">
									
										<h3> TOOLS</h3>
								 
								
							</div>
						</button>
						</a>
					<a  href="Rentatool.html">
							<button class ="login">
					<div class="nav-option option3">
					<img src=
						"https://cdn-icons-png.flaticon.com/512/1828/1828919.png"
							class="nav-img"
							alt="report">
						<h3> RENT A TOOL</h3>
					</div>
					</button>
					</a>
					<a href="history.html">
					<div class="nav-option option4">
						<img src=
"https://cdn-icons-png.flaticon.com/512/3503/3503786.png"
							class="nav-img"
							alt="institution">
						<h3> HISTORY</h3>
					</div>
					</a>

					<div class="nav-option option5">
						<img src=
"https://cdn-icons-png.flaticon.com/512/64/64572.png"
							class="nav-img"
							alt="blog">
						<h3> Profile</h3>
					</div>
					<a href="ListTool.html">
					<div class="nav-option option6">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
							class="nav-img"
							alt="settings">
						<h3> List your tool</h3>
					</div>
				</a>
					<a  href="login.html">
						<button class ="login">

					<div class="nav-option logout">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img"
							alt="logout">
						<h3>Logout</h3>
					</div>
					</button>
					</a>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>


			<div class="report-container">
				<div class="report-header">
					<h1 class="recent-Articles">Recent Vehicles</h1>
					<button class="view">View All</button>
				</div>

				<div class="report-body">
					<div class="report-topic-heading">
						<h3 class="t-op">VEHICLE</h3>
						<h3 class="t-op">DATE</h3>
						<h3 class="t-op">CATEGORY</h3>
						<h3 class="t-op">STATUS</h3>
					</div>

					<div class="items">
						<div class="item1">
							<h3 class="t-op-nextlvl">TRACTOR</h3>
							<h3 class="t-op-nextlvl">12-3-22</h3>
							<h3 class="t-op-nextlvl">TRACTOR</h3>
							<h3 class="t-op-nextlvl label-tag">RETURNED</h3>
						</div>

						<div class="item1">
							<h3 class="t-op-nextlvl">TRACTOR</h3>
							<h3 class="t-op-nextlvl">12-5-23</h3>
							<h3 class="t-op-nextlvl">TRACTOR</h3>
							<h3 class="t-op-nextlvl label-tag">RETURNED</h3>
						</div>



					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./index.js"></script>
</body>
</html>
